<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/main.css" />
		<title>Final Wiki</title>

	</head>

	<body>
		<a href="/" class="title">Final Wiki</a>
		<div class="login-area">
			<a class="login-link" href="/{{content.title}}">view</a>|
			<a class="login-link" href="/_history/{{content.title}}">history</a> 
			{{user.user}}(<a class="login-link" href="/logout">logout</a>)
		</div>
		<div>
			<form action="/_edit/{{content.title}}" method="post">
				<input type="hidden" name="title" value={{content.title}} />
				<textarea name="content" rows="15" cols="80">{{content.body}}</textarea><br>
				<input type="submit"/>
			</form>
			
		</div>

	</body>
</html>
