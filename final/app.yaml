application: final
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /signup
  script: signup.app

- url: /(login|logout)
  script: login.app

- url: /.*
  script: main.app

- url: /static
  static_dir: static

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest